<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPSLS Opponent</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <h2>Your choice?</h2>
        <br>
        <button type="button" class="shot" onclick="rpsls('rock')">Rock</button>
        <br><br>
        <button type="button" class="shot" onclick="rpsls('paper')">Paper</button>
        <br><br>
        <button type="button" class="shot" onclick="rpsls('scissors')">Scissors</button>
        <br><br>
        <button type="button" class="shot" onclick="rpsls('lizard')">Lizard</button>
        <br><br>
        <button type="button" class="shot" onclick="rpsls('spock')">Spock</button>
        <br><br>
        <form class="rpsls">
            <label class="game">You: 
            </label>
            <input type="text" id="rpsls_user_choice" readonly>
            <br><br>
            <label class="game">Opponent: 
            </label>
            <input type="text" id="rpsls_opponent_choice" readonly>
            <br><br>
            <label class="game">Result: 
            </label>
            <input type="text" id="rpsls_result" readonly>
            <br><br>
            <button type="submit" class="invisible">invisible</button>
        </form>
        <br>
        <button type="button" class="function" onclick="home()">Play Again</button>
    </body>
</html>
