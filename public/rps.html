<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPS Opponent</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <h2>Your choice?</h2>
        <br>
        <button type="button" class="shot" onclick="rps('rock')">Rock</button>
        <br><br>
        <button type="button" class="shot" onclick="rps('paper')">Paper</button>
        <br><br>
        <button type="button" class="shot" onclick="rps('scissors')">Scissors</button>
        <br><br>
        <form class="rps">
            <label class="game">You: </label>
            <input type="text" id="rps_user_choice" readonly>
            <br><br>
            <label class="game">Opponent: </label>
            <input type="text" id="rps_opponent_choice" readonly>
            <br><br>
            <label class="game">Result: </label>
            <input type="text" id="rps_result" readonly>
            <br><br>
            <button type="submit" class="invisible">invisible</button>
        </form>
        <br><br>
        <button type="button" class="function" onclick="home()">Play Again</button>
    </body>
</html>
