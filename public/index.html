<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RPS and RPSLS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
        <!-- Link to your script file(s) and CSS in here somewhere -->
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors and Rock Paper Scissors Lizard Spock</h1>
        </header>
        <form id="userinput" action="/submit">
            <label>
            <input type="checkbox" name="game" value="rps">
            Play Rock, Paper, Scissors?
            </label>
            <br>
            <label>
            <input type="checkbox" name="game" value="rpsls">
            Play Rock, Paper, Scissors, Lizard, Spock?
            </label>
            <br>
            <label>
            <input type="checkbox" name="opponent">
            Play against an opponent?
            </label>
            <br>
            <button type="submit" style="display:none"></button>
        </form>
        <button type="button" onclick="play()">Play</button>
        <button type="button" onclick="viewRules()">View Rules</button>
        <br><br>
        <form>
            <input type="text" class="invisible" id="no_opponent" readonly>
            <br>
            <button type="submit" class="invisible">invisible</button>
        </form>
    </body>
</html>
